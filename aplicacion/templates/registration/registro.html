{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            background: #e9f7ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background: #218838;
        }
        .esquina {
            position: fixed;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
            text-decoration: none;
            color: #28a745;
        }
        .esquina:hover {
            color: #218838;
        }
        h1.card-title {
            color: #28a745;
        }
        p a {
            color: #28a745;
        }
        p a:hover {
            color: #218838;
        }
        .form-label {
            text-align: right;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-control {
            margin-left: 10px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Registro de Usuario</h1>
                        <form action="" method="post" class="mt-4">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="text-center">
                                <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
</body>
</html>
