{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Inicio de sesión</h1>
                        <form action="" method="post" class="mt-4">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="text-end mb-3">
                                <a href="olvido.html">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                            <div class="text-center mt-3">
                                <p>¿Aún no tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if user.is_superuser %}
        <a href="{% url 'dashboard' %}" class="esquina" onclick="return enviarFormulario();">ADM</a>
    {% endif %}

    <!-- Bootstrap JavaScript y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
</body>
</html>
