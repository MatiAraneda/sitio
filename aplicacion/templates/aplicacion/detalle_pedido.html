<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">Resumen de Pedido</h1>
                <p class="mb-4">Compra realizada por: {{ user.username }}</p>

                <h2 class="mb-3">Detalles del Pedido</h2>
                <ul class="list-group mb-4">
                    {% for item in items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.nombre }}
                        <span class="badge bg-primary rounded-pill">{{ item.cantidad }}</span>
                        <span class="badge bg-success">$ {{ item.acumulado }}</span>
                    </li>
                    {% endfor %}
                </ul>
                <p class="lead mb-4">Estado Envio: PENDIENTE DE ENVIO </p>
                <p class="lead mb-4">Total a Pagado: $ {{ total_carrito }}</p>

                <!-- Puedes agregar más detalles del pedido aquí -->

                <a href={% url "index" %} class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
