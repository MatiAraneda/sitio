<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-4">Resumen de Pedido</h1>

        <!-- Carrito -->
        <div class="alert alert-primary" role="alert">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">El total de su pedido es</th>
                        <th scope="col">-----</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Total:</th>
                        <td colspan="2">$ {{ total_carrito }}</td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>

        <!-- Botones -->
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <a href="{% url 'nintendo' %}" class="btn btn-secondary mr-3">Volver Atras</a>
                <a href="{% url 'pagar' %}" class="btn btn-success">Pagar</a> <!-- Nuevo botÃ³n -->
            </div>
        </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
