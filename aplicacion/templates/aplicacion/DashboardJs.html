{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dashboard</title>
    <link rel="stylesheet" href="{% static '../static/css/stats.css'%}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li class="active">
                <a href={% url "dashboard"%}>
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                
                <a href={% url "Usuarios"%}>
                    <i class="fa-solid fa-circle-user"></i>
                    <span>Usuarios</span>
                </a>
            </li>
            <li>
                <a href={% url "Productos"%}>
                    <i class="fa-solid fa-cart-plus"></i>
                    <span>Productos</span>
                </a>
            </li>
            <li>
                <a href={% url "Estadisticas"%}>
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Estadísticas</span>
                </a>
            </li>
                        
            <li>
                <a href={% url "Calificaciones"%}>
                    <i class="fas fa-star"></i>
                    <span>Calificaciones</span>
                </a>
            </li>
            
            <li>
                <a href={% url "index"%}>
                    <i class="fa-solid fa-door-open"></i>
                    <span>Cerrar sesión</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Productos</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user--info">                
            <img src={% static "../static/img/perfil.png"%} alt="">
        </div>
    </div>
<div class="container">
            <h1>Modificar Datos de Dashboard</h1>
            <form action={% url "dashboard"%} >
                <div class="form">
                    <div class="grupo">
                        <label for="name">Nombre del Cliente</label>
                        <input type="text" id="name" name="name" placeholder="Ingrese nombre" >
                    </div>
                    <div class="grupo">
                        <label for="trans-type">Tipo de Transacción</label>
                        <input type="text" id="trans-type" name="trans-type" placeholder="Ingrese tipo de transacción" >
                    </div>
                    <div class="grupo">
                        <label for="desc">Descripción</label>
                        <input type="text" id="desc" name="desc" placeholder="Ingrese una descripción" >
                    </div>
                    <div class="grupo">
                        <label for="amount">Monto</label>
                        <input type="number" id="amount" name="amount" placeholder="$" >
                    </div>
                    <div class="grupo">
                        <label for="category">Categoría</label>
                        <input type="text" id="category" name="category" placeholder="Ingrese una categoría" >
                    </div>
                    <div class="grupo">
                        <label for="status">Estado</label>
                        <input type="text" id="status" name="status" placeholder="Ingrese estado del producto" >
                    </div>
                    <div class="grupo">
                        <label for="date">Fecha</label>
                        <input type="date" id="date" name="date" >
                    </div>
                    <input type="submit" onclick= 'return enviarFormularioDashboard();' value='Confirmar Cambios'>
                    
                </div>   
            </form>
            <div id='error'></div>
           
        </div>
        
        <div class="link_producto">
            
        <a href={% url "dashboard"%}>Volver a Dashboard</a>
        
        </div>
        <script src="{% static 'js/form.js'%}"></script>        
</body>
</html>
