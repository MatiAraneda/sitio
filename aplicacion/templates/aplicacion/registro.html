{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '../static/css/registro.css '%}">
    <style>
        .error {
            color: red;
        }
    </style>
    <title>Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <form id="registroForm" action="{% url "index"%}">



            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <span class="error" id="errorNombres"></span> <!-- Mensaje de error -->
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <span class="error" id="errorApellidos"></span> <!-- Mensaje de error -->
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <span class="error" id="errorCorreo"></span> <!-- Mensaje de error -->
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección">
            <span class="error" id="errorNombres"></span> <!-- Mensaje de error -->
            <input class="controls" type="text" name="Telefono" id="Telefono" placeholder="Ingrese su Teléfono">
            <span class="error" id="errorNombres"></span> <!-- Mensaje de error -->
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
            <span class="error" id="errorContraseña"></span> <!-- Mensaje de error -->
            <input class="controls" type="password" name="confirmContraseña" id="confirmContraseña" placeholder="Confirma tu Contraseña">
            <p><a href="#" id="termsLink">Términos y Condiciones</a></p>
            <input type="submit" value="registrar" class="btn btn-success float-right">
            <p><a href="login.html">¿Ya tengo cuenta?</a></p>
        </form>
        <script src="js/validacion_registro.js"></script>
    </section>
